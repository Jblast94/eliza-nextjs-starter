version: '3.8'

# Development services
services:
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=jblast
      - MINIO_ROOT_PASSWORD=${DEFAULT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio.rule=Host(`s3.${BASE_DOMAIN}`)"
      - "traefik.http.services.minio.loadbalancer.server.port=9000"
      - "traefik.http.routers.minio-console.rule=Host(`s3-console.${BASE_DOMAIN}`)"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=jblast
      - N8N_BASIC_AUTH_PASSWORD=${DEFAULT_PASSWORD}
      - N8N_HOST=${N8N_DOMAIN}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.${BASE_DOMAIN}`)"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"

  jupyter:
    image: jupyter/datascience-notebook:latest
    container_name: jupyter
    environment:
      - JUPYTER_TOKEN=${DEFAULT_PASSWORD}
    volumes:
      - jupyter_data:/home/jovyan/work
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jupyter.rule=Host(`notebook.${BASE_DOMAIN}`)"
      - "traefik.http.services.jupyter.loadbalancer.server.port=8888"

networks:
  proxy:
    external: true

volumes:
  minio_data:
  n8n_data:
  jupyter_data:
